		<script>
            function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min)) + min; //Максимум не включается, минимум включается
            }


			var scene = new THREE.Scene();

            const renderer = new THREE.WebGLRenderer({canvas});
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

            parent = new THREE.Object3D();
            scene.add(parent);

            //var geometry = new THREE.SphereGeometry(0.3, 16, 16, 0, Math.PI * 2, 0, Math.PI * 2)
            // material

            let loader = new THREE.FontLoader();

            loader.load( 'fonts/helvetiker_regular.typeface.json', function ( font ) {

	        let geometry = new THREE.TextGeometry( 'Hello three.js!', {
                    font: font,
                    size: 80,
                    height: 5,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 10,
                    bevelSize: 8,
                    bevelOffset: 0,
                    bevelSegments: 5
	            } );
            } );

            var material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                wireframe: true
            });

            let sps = [];
			for (let i = 0; i < 400; i++) {
                var sphere = new THREE.Object3D();
                sphere.position.set(getRandomInt(-100, 100), getRandomInt(-100, 100), getRandomInt(-100, 100));
                sps.push(sphere);
                parent.add(sphere);
            }

            var meshes = sps.map((sphere) => {
                var mesh = new THREE.Mesh(geometry, material);
                sphere.add(mesh)
                return mesh;
            });

			camera.position.z = -5;

			var animate = function () {
				requestAnimationFrame( animate );
                parent.rotation.x += 0.001;
				renderer.render( scene, camera );
			};

			animate();
		</script>
